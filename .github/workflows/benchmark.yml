name: Tests

on:
  push:
    branches:
      - main
    tags:
      - "**"
  pull_request:
    branches:
      - "**"

concurrency:
  group: ${{ github.event_name == 'pull_request' && format('{0}-{1}', github.workflow_ref, github.event.pull_request.number) || github.run_id }}
  cancel-in-progress: true

jobs:
  generator-benchmarks:
    name: Generator performance
    runs-on: benchmark
    container:
      image: chianetwork/ubuntu-22.04-builder:latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - run: |
          echo -- ${PATH}
          bash -c 'type --all cargo || true'
          bash -c 'type --all cargo-clippy || true'
          ls -la "${HOME}/.rustup/bin/" || true
          ls -la .cargo/bin/ || true
          echo CARGO_HOME=${CARGO_HOME} || true
          ls -la "${CARGO_HOME}"/bin/ || true

      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: chia-network/actions/setup-python@main
        name: Install Python ${{ matrix.python-version }}
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up rust
        uses: dtolnay/rust-toolchain@1.85.0

      - run: |
          echo -- ${PATH}
          bash -c 'type --all cargo || true'
          bash -c 'type --all cargo-clippy || true'
          ls -la "${HOME}/.rustup/bin/" || true
          ls -la .cargo/bin/ || true
          echo CARGO_HOME=${CARGO_HOME} || true
          ls -la "${CARGO_HOME}"/bin/ || true

      - name: setup venv
        run: |
          python -m venv venv

      - uses: chia-network/actions/activate-venv@main

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install maturin colorama clvm_tools

      - name: Build
        run: |
          maturin develop --release -m wheel/Cargo.toml --features=openssl

      - name: test generators
        run: |
          cd tests
          ./test-generators.py

      - name: Run cost checks
        run: |
          cd tests
          ./generate-programs.py
          ./run-programs.py
