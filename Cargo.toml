[workspace]
members = ["wasm", "wheel", "chia_streamable_macro"]

[package]
name = "chia"
version = "0.1.5"
edition = "2018"
license = "Apache-2.0"
description = "Implementation of `clvm` for Chia Network's cryptocurrency"
authors = ["Richard Kiss <him@richardkiss.com>"]
homepage = "https://github.com/Chia-Network/chia_rs/"
repository = "https://github.com/Chia-Network/chia_rs/"

[features]
py-bindings = ["dep:pyo3"]

[dependencies]
clvmr = "=0.1.22"
hex = "=0.4.3"
pyo3 = { version = "=0.15.1", features = ["extension-module"], optional = true }
chia_streamable_macro = { version = "=0.1.0", path = "chia_streamable_macro" }

[dev-dependencies]
num-traits = "=0.2.15"

[lib]
name = "chia"
crate-type = ["rlib"]

[profile.release]
lto = true
