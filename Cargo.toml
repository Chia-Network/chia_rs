[workspace]
members = [
    "crates/chia-bls",
    "crates/chia-bls/fuzz",
    "crates/chia-client",
    "crates/chia-consensus",
    "crates/chia-consensus/fuzz",
    "crates/chia-protocol",
    "crates/chia-protocol/fuzz",
    "crates/chia_py_streamable_macro",
    "crates/chia_streamable_macro",
    "crates/chia-ssl",
    "crates/chia-tools",
    "crates/chia-traits",
    "crates/chia-wallet",
    "crates/chia-wallet/fuzz",
    "crates/clvm-derive",
    "crates/clvm-traits",
    "crates/clvm-utils",
    "crates/clvm-utils/fuzz",
    "wasm",
    "wheel",
]

[package]
name = "chia"
version = "0.7.0"
edition = "2021"
license = "Apache-2.0"
description = "A meta-crate that exports all of the Chia crates in the workspace."
authors = [
    "Richard Kiss <him@richardkiss.com>",
    "Arvid Norberg <arvid@chia.net>",
    "Brandon Haggstrom <b.haggstrom@chia.net>"
]
homepage = "https://github.com/Chia-Network/chia_rs"
repository = "https://github.com/Chia-Network/chia_rs"

[features]
default = [
    "bls",
    "client",
    "consensus",
    "protocol",
    "ssl",
    "traits",
    "wallet",
    "clvm-traits",
    "clvm-utils"
]

bls = ["dep:chia-bls"]
client = ["dep:chia-client"]
consensus = ["dep:chia-consensus"]
protocol = ["dep:chia-protocol"]
ssl = ["dep:chia-ssl"]
traits = ["dep:chia-traits"]
wallet = ["dep:chia-wallet"]
clvm-traits = ["dep:clvm-traits"]
clvm-utils = ["dep:clvm-utils"]

[dependencies]
chia-bls = { path = "./crates/chia-bls", version = "0.7.0", optional = true }
chia-client = { path = "./crates/chia-client", version = "0.7.0", optional = true }
chia-consensus = { path = "./crates/chia-consensus", version = "0.7.0", optional = true }
chia-protocol = { path = "./crates/chia-protocol", version = "0.7.0", optional = true }
chia-ssl = { path = "./crates/chia-ssl", version = "0.7.0", optional = true }
chia-traits = { path = "./crates/chia-traits", version = "0.7.0", optional = true }
chia-wallet = { path = "./crates/chia-wallet", version = "0.7.0", optional = true }
clvm-traits = { path = "./crates/clvm-traits", version = "0.7.0", optional = true }
clvm-utils = { path = "./crates/clvm-utils", version = "0.7.0", optional = true }

[profile.release]
lto = "thin"

# This is also necessary in `wheel/Cargo.toml` to make sure the `wheel` crate builds as well.
# Pin the `blst` dependency to the correct revision, since the fix has not been properly released yet.
[patch.crates-io]
blst = { git = "https://github.com/supranational/blst.git", rev = "0d46eefa45fc1e57aceb42bba0e84eab3a7a9725" }
