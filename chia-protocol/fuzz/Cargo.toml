[package]
name = "chia-protocol-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"

[dependencies.chia-protocol]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "parse-full-block"
path = "fuzz_targets/parse-full-block.rs"
test = false
doc = false

[[bin]]
name = "parse-header-block"
path = "fuzz_targets/parse-header-block.rs"
test = false
doc = false

[[bin]]
name = "parse-foliage"
path = "fuzz_targets/parse-foliage.rs"
test = false
doc = false

[[bin]]
name = "parse-tx-info"
path = "fuzz_targets/parse-tx-info.rs"
test = false
doc = false

[[bin]]
name = "parse-program"
path = "fuzz_targets/parse-program.rs"
test = false
doc = false
