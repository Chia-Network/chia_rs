[package]
name = "chia-wallet"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
description = "Chia light wallet implementation"
authors = ["Brandon Haggstrom <b.haggstrom@chia.net>"]
homepage = "https://github.com/Chia-Network/chia_rs/chia-wallet/"
repository = "https://github.com/Chia-Network/chia_rs/chia-wallet/"

[dependencies]
chia-client = { version = "0.1.0", path = "../chia-client" }
chia-primitives = { version = "0.1.0", path = "../chia-primitives" }
chia-protocol = { version = "0.2.7", path = "../chia-protocol" }
chia-bls = { version = "0.2.7", path = "../chia-bls" }
clvm-utils = { version = "0.2.7", path = "../clvm-utils" }
tokio = { version = "1", features = ["sync"] }
sha2 = "0.9.9"
clvmr = "0.2.6"
indexmap = "2.0.0"
