[package]
name = "chia-bls"
version = "0.10.0"
edition = "2021"
license = "Apache-2.0"
description = "BLS signature, verification and aggregation functions for the Chia blockchain"
authors = ["Arvid Norberg <arvid@chia.net>"]
homepage = "https://github.com/Chia-Network/chia_rs"
repository = "https://github.com/Chia-Network/chia_rs"

[lints]
workspace = true

[features]
py-bindings = ["dep:pyo3", "chia_py_streamable_macro", "chia-traits/py-bindings"]
arbitrary = ["dep:arbitrary"]

[dependencies]
chia-traits = { workspace = true }
chia_py_streamable_macro = { workspace = true, optional = true }
anyhow = { workspace = true }
sha2 = { workspace = true }
hkdf = { workspace = true }
blst = { workspace = true }
hex = { workspace = true }
thiserror = { workspace = true }
pyo3 = { workspace = true, features = ["multiple-pymethods"], optional = true }
arbitrary = { workspace = true, optional = true }
lru = { workspace = true }

[dev-dependencies]
rand = { workspace = true }
criterion = { workspace = true }
rstest = { workspace = true }

[lib]
crate-type = ["rlib"]

[[bench]]
name = "derive_key"
harness = false

[[bench]]
name = "sign"
harness = false

[[bench]]
name = "verify"
harness = false

[[bench]]
name = "parse"
harness = false

[[bench]]
name = "cache"
harness = false
