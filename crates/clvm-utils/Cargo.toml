[package]
name = "clvm-utils"
version = "0.11.0"
edition = "2021"
license = "Apache-2.0"
description = "Utility functions for processing clvm programs and structures"
authors = ["Arvid Norberg <arvid@chia.net>"]
homepage = "https://github.com/Chia-Network/chia_rs"
repository = "https://github.com/Chia-Network/chia_rs"

[lints]
workspace = true

[features]
serde = ["dep:serde", "dep:serde_with", "dep:chia-traits"]

[dependencies]
clvmr = { workspace = true }
clvm-traits = { workspace = true }
hex = { workspace = true }
serde = { workspace = true, features = ["derive"], optional = true }
serde_with = { workspace = true, optional = true }
chia-traits = { workspace = true, features = ["serde"], optional = true }

[dev-dependencies]
rstest = { workspace = true }
clvm-traits = { path = "../clvm-traits", features = ["derive"] }
