[package]
name = "chia-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
clvmr = "=0.2.2"
clvm-utils = { version = "=0.1.16", path = "../clvm-utils" }

[dependencies.chia]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

