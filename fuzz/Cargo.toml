doc = false

[[bin]]
name = "parse-spend"
path = "fuzz_targets/parse-spend.rs"
test = false
doc = false

[[bin]]
name = "parse-cond-args"
path = "fuzz_targets/parse-cond-args.rs"
test = false
doc = false

[[bin]]
name = "parse-conditions"
path = "fuzz_targets/parse-conditions.rs"
test = false
doc = false

[[bin]]
name = "self-extractor"
