[package]
name = "chia-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
clvmr = "=0.2.3"
clvm-utils = { version = "=0.2.2", path = "../clvm-utils" }
chia-protocol = { version = "=0.2.2", path = "../chia-protocol" }

[dependencies.chia]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "puzzle-coin-solution"
path = "fuzz_targets/puzzle-coin-solution.rs"
