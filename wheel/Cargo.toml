[package]
name = "chia_rs"
version = "0.1.5"
authors = ["Richard Kiss <him@richardkiss.com>"]
edition = "2018"
license = "Apache-2.0"
description = "Code useful for implementing chia consensus."
homepage = "https://github.com/Chia-Network/chia_rs/"
repository = "https://github.com/Chia-Network/chia_rs/"
readme = "README.md"

[lib]
name = "chia_rs"
crate-type = ["cdylib"]
path = "src/lib.rs"

[dependencies]
chia = { path = "..", features = ["py-bindings"] }
clvmr = "=0.1.22"
pyo3 = { version = "=0.15.1", features = ["extension-module", "multiple-pymethods"] }
py_streamable = { path = "py_streamable" }
chia_streamable_macro = { version = "0.2.2", path = "../chia_streamable_macro" }
hex = "=0.4.3"
