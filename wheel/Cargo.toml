[package]
name = "chia_rs"
version = "0.7.0"
authors = ["Richard Kiss <him@richardkiss.com>"]
edition = "2021"
license = "Apache-2.0"
description = "Code useful for implementing chia consensus."
homepage = "https://github.com/Chia-Network/chia_rs"
repository = "https://github.com/Chia-Network/chia_rs"
readme = "README.md"

[lib]
name = "chia_rs"
crate-type = ["cdylib"]
path = "src/lib.rs"

[dependencies]
clvmr = "0.6.1"
hex = "0.4.3"
sha2 = "0.10.8"
pyo3 = { version = "=0.19.0", features = ["multiple-pymethods"] }
chia-consensus = { version = "0.7.0", path = "../crates/chia-consensus", features = ["py-bindings"] }
chia-bls = { version = "0.7.0", path = "../crates/chia-bls", features = ["py-bindings"]  }
chia-protocol = { version = "0.7.0", path = "../crates/chia-protocol", features = ["py-bindings"]  }
chia-traits = { version = "0.7.0", path = "../crates/chia-traits", features = ["py-bindings"]  }
clvm-traits = { version = "0.7.0", path = "../crates/clvm-traits", features = ["derive", "py-bindings"] }
clvm-utils = { version = "0.7.0", path = "../crates/clvm-utils" }
chia_py_streamable_macro = { version = "0.7.0", path = "../crates/chia_py_streamable_macro" }
chia_streamable_macro = { version = "=0.6.0", path = "../crates/chia_streamable_macro" }
