[package]
name = "chia_rs"
version = "0.2.15"
authors = ["Richard Kiss <him@richardkiss.com>"]
edition = "2021"
license = "Apache-2.0"
description = "Code useful for implementing chia consensus."
homepage = "https://github.com/Chia-Network/chia_rs/"
repository = "https://github.com/Chia-Network/chia_rs/"
readme = "README.md"

[lib]
name = "chia_rs"
crate-type = ["cdylib"]
path = "src/lib.rs"

[dependencies]
clvmr = "=0.3.0"
hex = "=0.4.3"
pyo3 = { version = "=0.19.0", features = ["extension-module", "multiple-pymethods"] }
chia = { version = "=0.2.15", path = "..", features = ["py-bindings"] }
chia-bls = { version = "=0.2.13", path = "../chia-bls", features = ["py-bindings"]  }
chia-protocol = { version = "=0.2.13", path = "../chia-protocol", features = ["py-bindings"]  }
chia-traits = { version = "=0.2.13", path = "../chia-traits", features = ["py-bindings"]  }
chia_py_streamable_macro = { version = "=0.2.13", path = "../chia_py_streamable_macro" }
chia_streamable_macro = { version = "=0.2.12", path = "../chia_streamable_macro" }

[patch.crates-io]
blst = { git = "https://github.com/supranational/blst.git", rev = "0d46eefa45fc1e57aceb42bba0e84eab3a7a9725" }
